PLG_CACODETEMPLATES_J25STANDARD_CODETEMPLATE_DESCRIPTION="<p>Developed from the core Joomla! components of com_content (Articles) and com_contact (Contacts), as they are provided in Joomla! 2.5.</p>
<p>This template is coded so that selectable core parts of a Joomla! component (e.g. admin section, blog/article layouts, plugins and modules) and Joomla! fields/features can be fully included/excluded from the generated components.
<p>For further details of the Joomla! Parts generation and Joomla! Fields/Features inclusion for this code template please use the Help system installed with Component Architect Pro or visit the Documentation section of our website at 'www.componentarchitect.com/documentation.html'.</p>"