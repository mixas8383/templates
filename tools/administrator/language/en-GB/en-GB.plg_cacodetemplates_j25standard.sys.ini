PLG_CACODETEMPLATES_J25STANDARD="Component Architect - Joomla! 2.5 Standard Code Template"
PLG_CACODETEMPLATES_J25STANDARD_XML_DESCRIPTION="This plugin provides a code template for a standard Joomla! 2.5 component package to be used in the Component Architect extension."

PLG_CACODETEMPLATES_J25STANDARD_ERROR_NO_COMPONENT_ARCHITECT="Code templates plugins require the Component Architect extension to have been successfully installed.  The code template plugin install has been aborted."
PLG_CACODETEMPLATES_J25STANDARD_ERROR_WRONG_JOOMLA_VERSION="Cannot install this version of Joomla! 2.5 Standard code template plugin in a Joomla! release prior to %s."
PLG_CACODETEMPLATES_J25STANDARD_ERROR_CODETEMPLATE_DELETE="The delete of the current code template record failed with the following error message: %s"
PLG_CACODETEMPLATES_J25STANDARD_ERROR_CODETEMPLATE_INSERT="The insert of the new code template record failed with the following error message: %s"
PLG_CACODETEMPLATES_J25STANDARD_ERROR_CODETEMPLATE_UPDATE="The update of the current code template record failed with the following error message: %s"
